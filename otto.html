<html>
<body style="background-color:cyan">
	<img id="otto" style="position:absolute;-webkit-transition: all 0.5s;" src="otto.png" width="250" onmousedown="caughtIt()">
<p id="scoreText">Score: 0</p>
</body>
<script>
	var score=0;
	var seconds=0;
	var timer=window.setInterval(moveIt, 1000)
	function moveIt(){
		seconds++;
		document.getElementById("otto").style.left=Math.random()*900+"px";
		document.getElementById("otto").style.top=Math.random()*700+"px";
		if(seconds>30){
			 clearInterval(timer);
			 alert("You have scored:" + score);
			 location.reload();
		}
	}
	function caughtIt(){
		score++;
		document.getElementById("scoreText").innerText."Score: "+score;
	}
</script>
</html>
